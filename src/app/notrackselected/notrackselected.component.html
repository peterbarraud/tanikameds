<div class="jumbotron" style="margin-top:5px;">
  <div class="row" *ngIf="noTracks==='0'">
    <div class="col-1">
      <div class="left-pointer">&lArr;</div>
      <div class="left-pointer">&lArr;</div>
      <div class="left-pointer">&lArr;</div>
      <div class="left-pointer">&lArr;</div>
    </div>
    <div class="col-10">
      <h3>Working with {{trackTitlePlural}}</h3>
      <p class="lead" style="margin-top: 14px;">
          <span>Click on a <span class="font-weight-bold">{{trackTitle}}</span> on the left rail to view / edit the details</span>
      </p>
      <p class="lead">
          <template #createTrackContent><span class="tooltipContents">Create a new <span class="font-weight-bold">{{trackTitle}}</span></span></template>
          <button type="button" class="btn btn-success btn-lg"
            [ngbTooltip]="createTrackContent"
            (click)="onCreateTrack()">New {{trackTitle}}</button>
        </p>
    </div>
  </div>
  <div class="row" *ngIf="noTracks==='1'">
    <div class="col-12">
      <h3>Working with {{trackTitlePlural}}</h3>
      <p class="lead">
          There are currently no {{trackTitlePlural}} in your system. To get started, click New <span class="font-weight-bold">{{trackTitle}}</span>
      </p>
      <p class="lead">
          <template #createTrackContent><span class="tooltipContents">Create a new <span class="font-weight-bold">{{trackTitle}}</span></span></template>
          <button type="button" class="btn btn-success btn-lg"
            [ngbTooltip]="createTrackContent"
            (click)="onCreateTrack()">New {{trackTitle}}</button>
        </p>
    </div>
  </div>
  
</div>
