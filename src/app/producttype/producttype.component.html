<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <app-railroad trackTitle="Product type" [tracks]="tracks"
            (refreshTracks)="getTracks()"
            (selectTrack)="selectTrack($event)"
            (emtDeleteTrack)="deleteTrack($event)"
            (createTrack)="createTrack()" ></app-railroad>
    </div>
    <div class="col-8">
        <form #producttypeForm="ngForm" (ngSubmit)="saveTrack()" *ngIf="selectedTrack">
        <div class="form-group">
            <label for="producttypeName">Product type name</label>
            <input type="text" class="form-control" id="producttypeName"
                    aria-describedby="producttypeNamelHelp"
                    placeholder="Product type name"
                    name="name"
                    [(ngModel)]="selectedTrack.name"
                    #defaultFormElement
                    required >
            <small id="producttypeNamelHelp" class="form-text text-muted">Enter the name of a new producttype</small>
        </div>
        <div class="form-group">
            <label for="producttypeDescription">Description</label>
            <textarea class="form-control" id="producttypeDescription" rows="2"
            aria-describedby="producttypeDescriptionlHelp"
            placeholder="Product type description"
            name="description"
            [(ngModel)]="selectedTrack.description" ></textarea>
            <small id="producttypeDescriptionlHelp" class="form-text text-muted">Enter a brief description for the producttype</small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div *ngIf="!selectedTrack">
            <app-notrackselected noTracks="0" trackTitle="Product type" (createTrack)="createTrack()" container="body"></app-notrackselected>
        </div>
    </div>
  </div><!-- track row -->
  <div class="row" *ngIf="tracks!==undefined && tracks.length===0">
      <div class="col-12">
        <app-notrackselected noTracks="1" trackTitle="Product type" (createTrack)="createTrack()"></app-notrackselected>
      </div>
  </div>
</div>

<template #cannotDelete let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Cannot Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>You cannot delete <span class="font-weight-bold">{{cannotDeleteObjectName}}</span> because it's being used in one or more <span class="font-weight-bold">products</span>.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">OK</button>
  </div>
</template>
